name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  prettier:
    name: Pretier Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Run Prettier Check
        run: "npm install && npm lint"
